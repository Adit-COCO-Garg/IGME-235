<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Giphy Finder</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.3/lib/darkmode-js.min.js"></script>


</head>

<body>
    <header>
        <section>
            <h1>GIPHY</h1>
            <!-- <div class="widgets">
                Search Term -> -->
            <!-- //<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" /> -->
            <!-- <input type="text" id="searchterm" placeholder="">
                <p id="tip">hit enter to search</p>
            </div> -->
            <fieldset>
                <input type="text" id="searchterm" placeholder="">

                <p id="tip">hit enter to search</p>
            </fieldset>
        </section>
    </header>
    <div class="widgets">
        Max # results ->
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <div class="widgets">
        <button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
    </div>
    <div id="status">Ready to Search!</div>
    <hr>

    <section>
        <p><span id="num_data_found"></span> results were found.</p>
    </section>

    <main class="grid">
        <!-- <section class="grid-col grid-col--1"></section>
        <section class="grid-col grid-col--2"></section>
        <section class="grid-col grid-col--3"></section>
        <section class="grid-col grid-col--4"></section> -->


    </main>


    <script>
        const search = document.getElementById('searchterm')
        const tip = document.getElementById('tip')

        //search.setAttribute('placeholder', 'Men who love weirdos');
        let i = 0;
        let message = 'Baby yoda';
        let speed = 100;

        function typeWriter() {
            if (i < message.length) {
                msg = search.getAttribute('placeholder') + message.charAt(i);
                search.setAttribute('placeholder', msg)
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
        

        search.addEventListener('keydown', () => {
            tip.style.visibility = 'visible';
            tip.style.opacity = '1';
        })
    </script>

    <script src="js/script.js"></script>
    <script>
        let options = {
            bottom: '64px', // default: '32px'
            right: 'unset', // default: '32px'
            left: '32px', // default: 'unset'
            time: '0.5s', // default: '0.3s'
            mixColor: '#fff', // default: '#fff'
            backgroundColor: '#02072F', // default: '#fff'
            buttonColorDark: '#100f2c', // default: '#100f2c'
            buttonColorLight: '#fff', // default: '#fff'
            saveInCookies: false, // default: true,
            label: 'ðŸŒ“', // default: ''
            autoMatchOsTheme: true // default: true
        }

        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    </script>

</body>
<script src="https://unpkg.com/colcade@0/colcade.js"></script>

</html>
